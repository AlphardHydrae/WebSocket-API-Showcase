<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/icns.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="background">
    </div>

    <div id="window">
        <div id="navbar">
            <div id="nav-buttons">
                <div id="red-circle" class="circle"></div>
                <div id="yellow-circle" class="circle"></div>
                <div id="green-circle" class="circle"></div>
            </div>
            <div id="searchbar">
                <input id="search-field" type="text" placeholder="www.kevin-chapron.fr" disabled>
            </div>
            <div id="action-buttons">
                <button><i class="icon small plus-icon"></i></button>
                <button><i class="icon small share-icon"></i></button>
            </div>
        </div>
        <div id="interface">
            <div id="sidebar">
                <div id="menu">
                    <button><i class="icon small home-icon"></i></button>
                    <button><i class="icon small search-icon"></i></button>
                    <button><i class="icon small user-icon"></i></button>
                    <button><i class="icon small settings-icon"></i></button>
                </div>
                <div id="conversations">
                    <div id="conv-header">Messages</div>
                    <div class="convo">
                        <div class="conv-image"><img src="./img/pp-example.jpeg" alt="example"></div>
                        <div class="conv-source">WEB101-11</div>
                    </div>
                </div>
            </div>
            <div id="main">
                <div id="chat"></div>
                <div id="input">
                    <div id="name"></div>
                    <input id="text-field" type="text" placeholder="Type...">
                    <button id="send-button"><i class="icon email-icon"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
